<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="glass-container">
        <h1>AI Lung Detector</h1>
        <p class="subtitle">Advanced X-Ray Analysis & Diagnostics</p>

        <!-- Upload Section -->
        <div class="upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p>Click or Drag & Drop X-Ray Image</p>
            <input type="file" id="image" accept="image/*">
            <p id="file-name" class="file-name hide"></p>
        </div>

        <!-- Voice Interaction -->
        <div class="voice-section">
            <button id="mic-btn" class="mic-btn" title="Tap to Speak">
                <i class="fas fa-microphone"></i>
            </button>
            <p id="voice-status" class="voice-status">Tap microphone to ask a question</p>
        </div>

        <!-- Action -->
        <button id="predict-btn" class="btn-primary" disabled>Predict Disease</button>

        <!-- Result -->
        <div id="result-card" class="result-card">
            <p class="prediction-title">Analysis Result</p>
            <h2 id="prediction-value" class="prediction-value">--</h2>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
